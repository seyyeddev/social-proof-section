<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="social proof section master">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Social proof section</title>
  <!-- css links -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <main class="main">

      <section class="intro">
        <article class="intro__explanation">
          <h1>10,000 of our users love our products.</h1>
          <p>
            We only provide great products combined with excellent customer service. See what our satisfied customers
            are saying about our services.
          </p>
        </article>

        <section class="intro__ratelist">
          <div class="intro__rate">
            <figure class="intro__rate-container">
              <div class="intro__stars">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
              </div>
              <figcaption class="intro__rate-caption">Rated 5 Stars in Reviews</figcaption>
            </figure>
          </div>

          <div class="intro__rate">
            <figure class="intro__rate-container">
              <div class="intro__stars">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
              </div>
              <figcaption class="intro__rate-caption">Rated 5 Stars in Report Guru</figcaption>
            </figure>
          </div>

          <div class="intro__rate">
            <figure class="intro__rate-container">
              <div class="intro__stars">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
                <img src="./images/icon-star.svg" alt="star icon">
              </div>
              <figcaption class="intro__rate-caption">Rated 5 Stars in BestTech</figcaption>
            </figure>
          </div>
        </section>
      </section>

    </main>
  </div>
</body>

</html>
